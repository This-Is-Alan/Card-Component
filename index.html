<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Stats Preview Card Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__wrapper">
          <div class="card">
            <div class="card__wrapper">
              <h1 class="card__title">
                <span class="card__title-main"
                  >Get <span class="card__title-cta">insights</span> that help
                  your business grow.</span
                >
                <span class="card__title-desc"
                  >Discover the benefits of data analytics and make better
                  decisions regarding revenue, customer experience, and overall
                  efficiency.</span
                >
              </h1>
              <ul class="card__list">
                <li class="card__items">
                  10k+ <span class="card__items-sub">companies</span>
                </li>
                <li class="card__items">
                  314 <span class="card__items-sub">templates</span>
                </li>
                <li class="card__items">
                  12m+ <span class="card__items-sub">queries</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="card__img-wrapper">
            <img
              class="card__img-desktop"
              src="/images/image-header-desktop.jpg"
              alt="#"
            />
            <img
              class="card__img-mobile"
              src="/images/image-header-mobile.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/This-Is-Alan" target="_blank">This-Is-Alan</a
      >.
    </div>
  </body>
</html>
